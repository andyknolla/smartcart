<section ng-controller="PurchasesController" ng-init="findOne()">
  <div class="page-header">
    <h1>Edit Purchase</h1>
  </div>
  <div class="col-md-12">
    <form name="purchaseForm" class="form-horizontal" ng-submit="update(purchaseForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="title">Title</label>
          <input name="title" type="text" ng-model="purchase.title" id="title" class="form-control" placeholder="Title" required>
          <div ng-messages="purchaseForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Purchase title is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea name="content" ng-model="purchase.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
        </div>
        <div class="form-group">
          <label for="ticklist">Ticklist</label>
          <textarea name="ticklist" ng-model="purchase.ticklist" id="ticklist" class="form-control" cols="30" rows="10" placeholder="Ticklist"></textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="Update" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
